<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cluster Habitacional - Bienvenido</title>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="views/styles/index.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>

<body>
  <main class="hero">
    <div class="hero-content">
      <h1>Bienvenido al Sistema del Cluster</h1>
      <p>Administra pagos, solicitudes, y acceso a servicios del fraccionamiento de manera simple y segura.</p>
      <div>
        <div class="row pb-3">
          <label for="rfc" class="form-label">RFC:</label>
          <input type="text" id="inputUsuarioRFC" class="form-control">
          <label for="password" class="form-label">Contraseña:</label>
          <input type="password" id="inputUsuarioPassword" class="form-control">

        </div>

        <div class="row pb-3">
          <a href="#" class="btn mb-2" onclick="iniciarSesionAdministrador()"><i class='bx bx-log-in'></i> Iniciar
            Sesión como Administrador</a>
          <a href="#" class="btn" onclick="iniciarSesionUsuario()" style="background-color: rgb(106, 241, 93);"><i
              class='bx bx-user'></i> Iniciar Sesión como Usuario</a>
        </div> <!-- cierre del primer row-->

        <div class="row pb-3">
          <div class="col-auto p-0">
            <a href="/views/templates/sobreNosotros.html" class="btn btn-generic"
              style="background-color: orange; color: white; border-radius: 0;">
              <i class='bx bx-log-in'></i> Sobre Nosotros
            </a>
          </div>
          <div class="col-auto p-0">
            <a href="#" class="btn btn-generic" onclick="mostrarCredenciales()"
              style="background-color: yellow; color: black; border-radius: 0;">
              <i class='bx bx-id-card'></i> Credenciales
            </a>
          </div>
        </div> <!-- cierre del primer row-->

      </div>
    </div>
    <div class="hero-img">
      <img src="views/assets/white_house.jpg" alt="Casa" loading="lazy">
    </div>
  </main>

  <script src="./views/js/login.js"></script>
</body>

</html>
