<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Menu Pagos</title>
  <!-- Bootstrap 5 CDN -->
  <link href="../../../../bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="../../../styles/adminsStyles/pagosStyles/pagos.css" rel="stylesheet">
  <link rel="icon" href="../../../assets/pics/favicon.png" type="image/png" />

</head>
<body>

<div class="container py-5">
    <div class="bienvenida mx-auto text-center position-relative" style="max-width: 90%;">
      <div class="titulo">Pagos</div>
      <div id="contenedor-pagos" class="mt-4"></div>
  </div><!--Contenedor blanquito aqui meter cosas-->
</div> <!-- Contenedor grandote-->



<button class="btn-flotante" onclick="window.location.href='../../adminMenu.html'">
  <img src="../../../assets/pics/icon_regresar.png" height="80px" width="80px" alt="Regresar">
</button>

<!-- Modal 1 -->
<div class="modal fade" id="modalVerificarPago" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog custom-modal">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalLabel">Verificar Pago</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body custom-body" id="modal-body-content">

      </div>
      <div class="modal-footer">
        <button type="button" class="btn" id="abrirSegundaModalBtn">
          <img src="../../../assets/pics/icon_aprobado.png" alt="Aprobado" height="80px" width="80px"> <br>
          Validar
        </button>
        <button type="button" class="btn" id="btnRechazarPago">
          <img src="../../../assets/pics/icon_rechazado.png" alt="Rechazado" height="80px" width="80px"> <br>
          Rechazar</button>
        <button class="btn" data-bs-dismiss="modal">
          <img src="../../../assets/pics/icon_regresar.png" alt="Regresar" height="80px" width="80px"> <br>
          Regresar
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Modal 2 -->
<div class="modal fade" id="modalConfirmacion" tabindex="-1" aria-labelledby="modalConfirmacionLabel" aria-hidden="true">
  <div class="modal-dialog custom-modal">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalConfirmacionLabel">Verificar Pago</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body text-center">
        <p style="font-size: larger; font-weight: bold;">Ingrese la palabra "confirmar" para Validar:</p> <br>
        <input class="form-control w-75 mx-auto" type="password" name="password" id="inputPalabraConfirmacion">
      </div>
      <div class="modal-footer justify-content-center">
        <button type="button" class="btn accept-button" id="confirmarBtn">Aceptar</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../../../js/adminJS/pagosJS/pagos.js"></script>
</body>
</html>
