<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ver Casas</title>
  <!-- Bootstrap 5 CDN -->
  <link href="../../../../../bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="../../../../styles/adminsStyles/residentesStyles/casasStyles/casas.css" rel="stylesheet">
  <link href="../../../../styles/adminsStyles/residentesStyles/casasStyles/verCasas.css" rel="stylesheet">
  <link rel="icon" href="../../../../assets/pics/favicon.png" type="image/png" />

</head>
<body>
  <div class="container py-5">
    
    <!-- Contenedor del título principal -->
    <div class="bienvenida mx-auto text-center position-relative" style="max-width: 90%;">
      <div class="titulo">Elija una Opción</div>
      
      <!-- Contenedor blanco de tabla y buscador -->
      <div class="container table-container">
        
        <!-- Buscador -->
        <div class="container mb-4">
          <div class="input-group rounded shadow-sm" style="max-width: 500px; margin: auto;">
            <input id="inputBuscarCasa" type="text" class="form-control rounded-start-pill border-end-0" placeholder="Buscar..." aria-label="Buscar" style="border-color: black;">
            <button class="btn btn-outline-secondary rounded-end-pill border-start-0" type="button">
              <img src="../../../../assets/pics/icon_verificar.png" class="btn-search" alt="usuarios">
            </button>
          </div>
        </div>

        <!-- Tabla -->
        <table class="table table-bordered text-center align-middle">
          <thead class="table-light">
            <tr>
              <th>Calle</th>
              <th>Número</th>
              <th>RFC Dueño</th>
              <th>Nombre</th>
              <th>RFC Inquilino</th>
              <th>Nombre</th>
            </tr>
          </thead>
          <tbody id="contenedorVerCasas">
            <!-- Aquí se insertan las filas -->
          </tbody>
        </table>

      </div> <!-- Fin .table-container -->
    </div> <!-- Fin .bienvenida -->
  </div> <!-- Fin .container -->
  
  <!-- Scripts -->
  <script src="../../../../../bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="../../../../js/adminJS/residentesJS/casas/contenedorVerCasas.js"></script>
</body>

</html>
