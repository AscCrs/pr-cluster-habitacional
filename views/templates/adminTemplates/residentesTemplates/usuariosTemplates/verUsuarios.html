<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ver Usuarios</title>
  <!-- Bootstrap 5 CDN -->
  <link href="../../../../../bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="../../../../styles/adminsStyles/residentesStyles/usuariosStyles/usuarios.css" rel="stylesheet">
  <link href="../../../../styles/adminsStyles/residentesStyles/usuariosStyles/verUsuarios.css" rel="stylesheet">
  <link rel="icon" href="../../../../assets/pics/favicon.png" type="image/png" />

</head>
<body>
  <div class="container py-5">
    
    <!-- Título dentro del contenedor -->
    <div class="bienvenida mx-auto text-center position-relative" style="max-width: 90%;">
      <div class="titulo">Usuarios Registrados</div>
          <div class="container mt-1 table-container">

      <div class="container mb-4">
        <div class="input-group rounded shadow-sm" style="max-width: 500px; margin: auto;">
          <input type="text" id="inputBuscarUsuarios" class="form-control rounded-start-pill border-end-0" placeholder="Buscar..." aria-label="Buscar" style="border-color: black;">
          <button class="btn btn-outline-secondary rounded-end-pill border-start-0" type="button">
            <img src="../../../../assets/pics/icon_verificar.png" class="btn-search" alt="usuarios">
          </button>
        </div>
      </div>

      <table class="table table-bordered text-center align-middle">
        <thead class="table-light">
          <tr>
            <th>RFC</th>
            <th>Nombre</th>
            <th>Teléfono</th>
            <th>Tipo</th>
          </tr>
        </thead>
        <tbody id="contenedorVerUsuarios"></tbody>
      </table>

    </div> <!-- Fin tabla -->
  </div> <!-- Fin container grande -->
    </div>



  <script src="../../../../../bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="../../../../js/adminJS/residentesJS/usuariosJS/contenedorVerUsuarios.js"></script>
</body>
</html>
